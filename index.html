<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Team Insydin</title>
        <link rel="icon" type="image/x-icon" href="assets/img/land.png">
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Insydin</a>
                </div>
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>

                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="https://discord.gg/insydin" class="nav__link">Discord</a></li>
                        <li class="nav__item"><a href="https://rajatkumargfx.github.io/Rajat_Cv/" class="nav__link">Founder</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__img">
                        <img src="assets/img/triangle.png" alt="" data-speed="-2" class="move">
                        <img src="assets/img/" alt="" data-speed="2" class="move">
                        <img src="assets/img/bubble.png" alt="" data-speed="4" class="move">
                        <img src="assets/img/" alt="" data-speed="-2" class="move">
                        <img src="assets/img/lines.png" alt="" data-speed="-2" class="move">
                        <img src="assets/img/land.png" alt="" data-speed="1" class="move">
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">Insydin</h1>
                        <p class="home__description">Insydin Is A Fabulous Team Of Professional Gfx Artists.<br> We Try Our Level Best To Satisfy Our Customers.</p>
                        <a href="#" class="home__button">Coming Soon</a>
                    </div>
                </div>
            </section>
        </main>

        <!--===== GSAP =====-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
